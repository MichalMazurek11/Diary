<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container">
    <div style="width: 800px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
        <div class="card">
            <div class="card-header">
            <div class="card-block" style="padding: 24px;">
                <form  th:action="@{/home/student/oceny/semestr_I}" method="GET" th:object="${mark}">

                    <div class="form-group">
                            <label for="ocena">Ocena: </label>
                            <input id="ocena" class="form-control" type="text" th:field="*{value}" th:value="*{value}" disabled/>
                        </div>
                    <div class="form-group">
                            <label for="typeMark">Rodzaj: </label>
                        <input id="typeMark" class="form-control" type="text" th:field="*{typeMark}" th:value="*{typeMark}" disabled/>
                    </div>
                    <div class="form-group">
                        <label for="subject">Przedmiot: </label>
                        <input id="subject" class="form-control" type="text" th:field="*{subject.name}" th:value="*{subject.name}" disabled/>
                    </div>
                    <div class="form-group">
<!--                        <label for="teacher">Nauczyciel: </label>-->
<!--                        <input id="teacher" class="form-control" type="text" th:field="*{teacher.getFirstName()+' '+teacher.getLastName()}" th:value="*{teacher.getFirstName()+' '+teacher.getLastName()}" disabled/>-->
                    </div>
                    <div class="form-group">
                        <label for="teacher">Nauczyciel: </label>
                        <input id="teacher" class="form-control" type="text" th:field="*{teacher.lastName}" th:value="*{teacher.id}" disabled/>
                    </div>
                    <div class="form-group">
                        <label for="dateTime">Data wpisania oceny : </label>
                        <input id="dateTime" class="form-control" type="text" th:field="*{createdDateTime}" th:value="*{createdDateTime}" disabled/>
                    </div>
                    <div>
                    <div style="text-align: center">
                        <button type="submit"  class="btn btn-primary" >Cofnij</button></div>
                </form>
            </div>
        </div>
    </div>
</div>






</body>
</html>
