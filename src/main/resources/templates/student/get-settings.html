<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
<header th:insert="fragments.html :: nav"></header>

<div class="container">
    <div style="width: 800px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i> Zmien hasło</div>
            <div class="card-block" style="padding: 24px;">

<form th:action="@{/home/student/ustawienia}" method="post" th:object="${userDTO}">

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="password">Haslo</label>
            <i class="fa fa-lock"  aria-hidden="true"></i>  <input type="password" class="form-control" id="password"  name="password"  placeholder="Password" th:field="*{password}" >
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger" role="alert">Name Error</p>
        </div>
    </div>
        <button type="submit" class="btn btn-primary" style="float: right;">Zmień hasło</button>
</form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
