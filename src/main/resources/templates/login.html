<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
    <title>Panel Logowania</title>
</head>
<body>
<div class="container">
    <div style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i> Zaloguj się</div>
            <div class="card-block" style="padding: 24px;">
                <form th:action="@{/login}" method="post">

                        <div th:if="${param.error}" class="alert alert-danger">Zły email lub hasło</div>

                        <div th:if="${param.logout}" class="alert alert-success">Zostałeś wylogowany</div>

                        <div class="form-group">
                            <label for="email">Email</label> <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label> <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        </div>

                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit"  class="btn btn-primary">Zaloguj się</button>
                        </div>

                </form>

                <form th:action="@{/signup}" method="GET">
                    <button type="submit" class="btn btn-success">Utwórz konto</button>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
