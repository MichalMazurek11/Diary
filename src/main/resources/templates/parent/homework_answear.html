<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head th:insert="fragments.html :: headerfiles">
</head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container">
    <div
            style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
        <div class="card">
            <div class="card-block" style="padding: 24px;">
                <form th:action="@{/home/parent/praca_domowa/} " method="GET" th:object="${answerToHomework}"   >
                    <fieldset>
                        <h6 style="text-align: center" th:if="${answerToHomework.stateAnswaerToHomework.name() == 'NIEODDANA'}" >Dodaj odpowiedź</h6>
                        <h6 style="text-align: center" th:if="${answerToHomework.stateAnswaerToHomework.name() == 'SPRAWDZONA'}" >Odpowiedz zostala sprawdzona</h6>
                        <h6 style="text-align: center" th:if="${answerToHomework.stateAnswaerToHomework.name() == 'WYSŁANA'}" >Odpowiedz zostala wysłana</h6>
                        <br>

                        <div class="form-group" >
                            <label for="taskDescription">Treść pracy domowej: </label>
                            <textarea  type="text" class="form-control" th:field="*{homework.taskDescription}" th:value="*{homework.taskDescription}"id="taskDescription" name="taskDescription"  rows="6"  disabled></textarea>

                        </div>

                        <div class="form-group" >
                            <label for="answerForHomework">Odpowiedź: </label>
                            <textarea  type="text" th:field="*{answerForHomework}" th:value="*{answerForHomework}"  class="form-control" id="answerForHomework" name="answerForHomework"  rows="6"  disabled></textarea>

                        </div>
                        <div class="form-actions" style="margin-top: 12px;" >
                        <h5  style="color: red;text-align: center" class="font-size24" th:if="${answerToHomework.stateAnswaerToHomework.name() == 'NIEODDANA'}"   disabled>Brak pracy domowej</h5>
                        <h5 style="color: green;text-align: center" class="font-size24" th:if="${answerToHomework.stateAnswaerToHomework.name() == 'SPRAWDZONA'}"  disabled>Praca została sprawdzona</h5>
                        <h5 style="color: green;text-align: center" class="font-size24" th:if="${answerToHomework.stateAnswaerToHomework.name() == 'WYSŁANA'}"   disabled>Praca domowa została wysłana</h5>
                        </div>

                        <div class="form-actions" style="margin-top: 12px;" >
                            <button  type="submit" style="float: right;" class="btn btn-info">Cofnij</button>
                        </div>

                    </fieldset>
                </form>

            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

</body>
</html>
