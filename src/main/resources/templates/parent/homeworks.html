<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
<header th:insert="fragments.html :: nav"></header>


<table class="table table-striped">
    <thead>
    <tr>
        <th  scope="col">Treść pracy domowej: </th>
        <th scope="col">Data dodania: </th>
        <th scope="col">Termin oddania: </th>
        <th scope="col">Klasa: </th>
        <th scope="col">Przedmiot: </th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="homework : ${homeworkList}">
        <td th:text="${homework.taskDescription}"></td>
        <td th:text="${homework.createdDateTask}"></td>
        <td th:text="${homework.endDateTask}"></td>
        <td th:text="${homework.homeworksClassGroup.name}"></td>
        <td th:text="${homework.homewroksSubject.name}"></td>

        <td  >
            <a  href="#" th:href="@{'/home/parent/praca_domowa/'+ ${homework.id}+'/odpowiedz'}" class="btn btn-info">Sprawdź</a>
        </td>
    </tr>
    </tbody>
</table>




</body>
</html>
