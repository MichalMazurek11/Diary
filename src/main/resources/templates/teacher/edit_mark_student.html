<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container">
    <div style="width: 800px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
        <div class="card">
            <div class="card-header">
                <div class="card-block" style="padding: 24px;">
                    <form  th:action="@{'/home/teacher/ocena_z_przedmiotu/edytuj/'+${mark.id}}" method="POST" th:object="${mark}">

                        <div class="form-group">
                            <select class="form-control" id="ocena" name="ocena" th:field="*{value}" th:value="*{value}"  >
                                <option  th:each="value : ${valueList}"
                                         th:value="${value}"
                                         th:text="${value}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="typeMark" name="typeMark" th:field="*{typeMark.text}" th:value="*{typeMark.name()}" >
                                <option  th:each="type : ${typeMarkList}"
                                         th:value="${type}"
                                         th:text="${type.getText()}"></option>
                            </select>

                        </div>
                        <div class="form-group">
                            <label for="subject">Przedmiot: </label>
                            <input id="subject"  name="subject" class="form-control" type="hidden" th:field="*{subject.name}" th:value="*{subject.name}" disabled/>
                        </div>
                        <div class="form-group">
                            <!--                        <label for="teacher">Nauczyciel: </label>-->
                            <!--                        <input id="teacher" class="form-control" type="text" th:field="*{teacher.getFirstName()+' '+teacher.getLastName()}" th:value="*{teacher.getFirstName()+' '+teacher.getLastName()}" disabled/>-->
                        </div>
                        <div class="form-group">
                            <label for="teacher">Nauczyciel: </label>
                            <input id="teacher" name="teacher" class="form-control" type="text" th:field="*{teacher.lastName}" th:value="*{teacher.id}" disabled/>
                        </div>
                        <div class="form-group">
                            <label for="dateTime">Data wpisania oceny : </label>
                            <input id="dateTime" class="form-control" type="text" th:field="*{createdDateTime}" th:value="*{createdDateTime}" disabled/>
                        </div>
                        <div>
                            <div style="text-align: center">

                                <a  href="#" th:href="@{'/home/teacher/plan_lekcji'}" class="btn btn-info">Cofnij</a>
                                <button type="submit"  class="btn btn-warning" >Edytuj</button>
                            </div>

                    </form>
                </div>
            </div>
        </div>
    </div>






</body>
</html>
