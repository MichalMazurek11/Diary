<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head th:insert="fragments.html :: headerfiles">
</head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container">
    <div
            style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
        <div class="card">
            <div class="card-block" style="padding: 24px;">

                <form th:action="@{'/home/teacher/sprawdz_prace_domowa/'+${answerToHomework.homework.id}+'/odpowiedz/'+${answerToHomework.id}+'/dodaj_ocene'}" th:object="${answerToHomework}"  method="post" >
                    <fieldset>
                        <center><h6>Oceń prace domową</h6></center>
                        <br>
                        <div class="form-group">
                            <select class="form-control" id="term" name="term"  >
                                <option  th:each="term : ${termList}"
                                         th:value="${term.name()}"
                                         th:text="${term.name()}"></option>
                            </select>
                        </div>
                        <label for="mark">Ocena: </label>
                        <select class="form-control" id="mark" name="mark"  >
                            <option  th:each="value : ${valueList}"
                                     th:value="${value}"
                                     th:text="${value}"></option>
                        </select>
                        <br/>


                        <div class="form-actions" style="margin-top: 12px;"><button  type="submit" style="float: right;" class="btn btn-primary">Dodaj ocenę</button></div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

</body>
</html>
