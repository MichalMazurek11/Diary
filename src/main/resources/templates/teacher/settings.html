<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
<header th:insert="fragments.html :: nav"></header>

<div class="container">
    <div style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
        <div class="card">
            <div class="card-block" style="padding: 24px;">
                <form th:action="@{/home/teacher/ustawienia}" method="post">
                    <fieldset>
                        <center><h6>Zmiana hasła</h6></center>
                        <br>
                        <div class="form-group">
                            <label for="password2">Nowe haslo: </label>
                            <input type="password" class="form-control" id="password2" name="password2"  placeholder="">
                            <span  align="center" th:if="${newPassword}">	<div class="alert alert-danger" role="alert"><span th:text="${newPassword}"></span></div></span>
                        </div>
                        </br>
                        <span  align="center" th:if="${message}">	<div class="alert alert-success" role="alert"><span th:text="${message}"></span></div></span>
                        <div class="form-actions" ><button  type="submit"  style="float: right;" class="btn btn-primary">Zmień</button></div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
