<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
	<header th:insert="fragments.html :: nav"></header>

	<div class="container">
		<div
			style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
			<div class="card">
				<div class="card-block" style="padding: 24px;">
					<form th:action="@{/home/teacher/dodaj_uwage}" method="post" >
						<fieldset>
							<div class="form-group">
								<label for="classGroup">Klasa:  </label>
								<select class="custom-select" name="classGroup" id="classGroup" >
									<option selected></option>
									<option th:each="list : ${listClassGroups}" th:value="${list.id}" th:text="${list.name}"  ></option>
								</select>
							</div>


							<div class="form-group">
								<label for="exampleFormControlTextarea1">Dodaj Treść: </label>
								<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
							</div>
							<div class="form-actions" style="margin-top: 12px;"><button  type="submit" style="float: right;" class="btn btn-primary">Dodaj</button></div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
