<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head th:insert="fragments.html :: headerfiles">
</head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
<body>
<header th:insert="fragments.html :: nav"></header>

<div class="container">
	<div style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
		<div class="card">
			<div class="card-block" style="padding: 24px;">
				<form th:action="@{'/home/teacher/lekcja/'+ ${lessonHour.id}+'/dodaj_prace_domowa'}" th:object="${lessonHour}"  method="post" >
					<fieldset>
						<center><h6>Dodaj prace domową</h6></center>
						<br>

						<div class="form-group">
							<label for="taskDescription">Treść pracy domowej: </label>
							<textarea type="text" class="form-control" id="taskDescription" name="taskDescription" placeholder="" rows="3"></textarea>
						</div>
						<div class="form-group">
							<label for="endDateTask">Termin oddania: </label>
							<input type="date" class="form-control" id="endDateTask" name="endDateTask" placeholder="" >

						</div>
						<span  align="center" th:if="${messageError}">	<div class="alert alert-danger" role="alert"><span th:text="${messageError}"></span></div></span>
						<span  align="center" th:if="${messageSuccess}">	<div class="alert alert-success" role="alert"><span th:text="${messageSuccess}"></span></div></span>
						<div class="form-actions" style="margin-top: 12px;"><button  type="submit" style="float: right;" class="btn btn-primary">Dodaj</button></div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

</body>
</html>
