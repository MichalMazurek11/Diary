<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
<header th:insert="fragments.html :: nav"></header>

<div class="container">
    <div style="width: 500px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
        <div class="card">
            <div class="card-header" style="padding: 24px;">
                <i class="fa fa-user"></i> Zmień hasło użytkownikowi</div>
            <div class="card-block" style="padding: 24px;">
                <form   th:action="@{'/home/director/konto/edytuj_haslo/'+ ${user.id}}" th:object="${user}"  method="POST" }>
                        <div class="form-group ">
                            <label for="password2">Haslo</label>
                            <i class="fa fa-lock"  aria-hidden="true"></i>
                            <input  id="password2"  name="password2" class="form-control" type="password" />
                        </div>
                    <span  align="center" th:if="${password2}">	<div class="alert alert-danger" role="alert"><span th:text="${password2}"></span></div></span>

                    <div>

                        <span  align="center" th:if="${message}">	<div class="alert alert-success" role="alert"><span th:text="${message}"></span></div></span>
                        <button type="submit"  class="btn btn-primary" style="float: right;">Zmień hasło</button>
                </form>
                <!--                <form th:action="@{/login}" method="GET"><button style="float: left;" type="submit" class="btn btn-info">Cofnij</button></form>-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
