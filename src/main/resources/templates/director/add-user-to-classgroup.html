<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
	<header th:insert="fragments.html :: nav"></header>

	<div class="container">
		<div
			style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
			<div class="card">
				<div class="card-block" style="padding: 24px;">
					<div>
						<h4>Dodaj ucznia do klasy:</h4>
					<form th:action="@{'/home/dodaj_ucznia/'+${student.id}+'/do_klasy/'+${classGroup.id}}" method="post" >
						<fieldset>
							<div class="form-group">
								<select class="custom-select" name="classGroupId"  >
									<option selected>Wybierz Klase: </option>
									<option th:each="classGroup : ${listClassGroups}" th:value="${classGroup.id}" th:text="${classGroup.name}" ></option>
								</select>
							</div>

							<div class="form-group">
								<select class="custom-select" name="studentId"  >
									<option selected>Wybierz ucznia: </option>
									<option name="lastName"  th:each="student : ${liststudents}" th:value="${student.id}" th:text="${student.firstName}" ></option>
								</select>
							</div>


							<div class="form-actions" style="margin-top: 12px;"><button  type="submit" style="float: right;" class="btn btn-primary">Dodaj</button></div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
