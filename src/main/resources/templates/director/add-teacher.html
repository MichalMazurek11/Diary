<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head th:insert="fragments.html :: headerfiles">
</head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
<body>
	<header th:insert="fragments.html :: nav"></header>

	<div class="container">
		<div
			style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
			<div class="card">
				<div class="card-block" style="padding: 24px;">
					<form th:action="@{/home/director/dodaj_nauczyciela}" th:object="${teacherDTO}"  method="post" >
						<fieldset>
							<center><h6>Dodaj nauczyciela</h6></center>
							<br>

							<div class="form-group">
								<label for="email">Email:</label>
								<input type="text" class="form-control" id="email" name="email" placeholder=""  >
							</div>
							<div class="form-group">
								<label for="firstName">Imie:</label>
								<input type="text" class="form-control" id="firstName" name="firstName" placeholder="" th:field="*{firstName}" >
								<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert alert-danger" role="alert">Name Error</p>
								</div>
							<div class="form-group">
								<label for="lastName">Nazwisko:</label>
								<input type="text" class="form-control" id="lastName" name="lastName" placeholder="" th:field="*{lastName}">
								<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert alert-danger" role="alert">Name Error</p>
							</div>
							<div class="form-group">
								<label for="password">Has≈Ço:</label>
								<input type="text" class="form-control" id="password" name="password" placeholder="" th:field="*{password}">
								<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger" role="alert">Name Error</p>
							</div>


							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="dateBirth2">Data urodzin:</label> <input type="date" class="form-control" id="dateBirth2" name="dateBirth2"
																					   placeholder="Data urodzin" >
<!--									<p th:if="${message}" class="alert alert-danger" role="alert" th:text="${message}" ></p>-->
								</div>
								<div class="form-group col-md-6">
									<label for="pesel">PESEL:</label>
									<input type="text" class="form-control" id="pesel" name="pesel" placeholder="" th:field="*{pesel}">
									<p th:if="${#fields.hasErrors('pesel')}" th:errors="*{pesel}" class="alert alert-danger" role="alert">Name Error</p>
								</div>
							</div>


							<div class="form-group">
								<label for="subjects">Wybierz Przedmiot:</label>
								<select class="form-control selectpicker" name="subjects" id="subjects" multiple="multiple" >

									<option th:each="subject : ${listSubjects}"
											th:value="${subject.id}"
											th:text="${subject.name}">
									</option>
<!--									<p th:if="${message2}" class="alert alert-danger" role="alert" th:text="${message2}" ></p>-->
								</select>
							</div>
							<div class="form-actions" style="margin-top: 12px;"><button  type="submit" style="float: right;" class="btn btn-primary">Dodaj</button></div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

</body>
</html>
