<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
	<header th:insert="fragments.html :: nav"></header>

	<div class="container">
		<div
			style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
			<div class="card">
				<div class="card-block" style="padding: 24px;">
					<form th:action="@{/home/dodaj_nauczyciela}" method="post" >
						<fieldset>
							<div class="form-group">
								<label for="itemName">Imie</label> <input type="text" class="form-control" id="itemName" placeholder=""  >
								</div>
							<div class="form-group">
								<label for="name">Nazwisko</label>
								<input type="text" class="form-control" id="name"  placeholder="">
							</div>

							<div class="form-group">
								<label for="itemDescription">Przedmiot</label>
								<input type="text" class="form-control" id="itemDescription" name="itemDescription" placeholder="">
							</div>
							<div class="form-actions" style="margin-top: 12px;"><button  type="submit" style="float: right;" class="btn btn-primary">Dodaj</button></div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
