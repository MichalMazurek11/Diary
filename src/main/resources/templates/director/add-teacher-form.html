<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head th:insert="fragments.html :: headerfiles">
</head>
<link th:rel="stylesheet" th:href="@{assets/bootstrap-select-1.13.9/dist/css/bootstrap-select.css}"/>
<link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
<body>
	<header th:insert="fragments.html :: nav"></header>

	<div class="container">
		<div
			style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
			<div class="card">
				<div class="card-block" style="padding: 24px;">
					<form th:action="@{/home/dodaj_nauczyciela}" method="post" >
						<fieldset>
							<div class="form-group">
								<label for="firstName">Imie</label> <input type="text" class="form-control" id="firstName" name="firstName" placeholder=""  >
								</div>
							<div class="form-group">
								<label for="lastName">Nazwisko</label>
								<input type="text" class="form-control" id="lastName" name="lastName" placeholder="">
							</div>

							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="dateBirth2">Data urodzin</label> <input type="date" class="form-control" id="dateBirth2" name="dateBirth2"
																					   placeholder="dateBirth" >

								</div>
								<div class="form-group col-md-6">
									<label for="pesel">PESEL</label>
									<input type="text" class="form-control" id="pesel" name="pesel" placeholder="" >

								</div>
							</div>


							<div class="form-group">
								<label for="subject">Wybierz Przedmiot:</label>
								<select class="form-control selectpicker" name="subject"  id="subject" multiple="multiple">

									<option th:each="subject : ${listSubjects}"
											th:value="${subject.id}"
											th:text="${subject.name}">
									</option>

								</select>
							</div>
							<div class="form-actions" style="margin-top: 12px;"><button  type="submit" style="float: right;" class="btn btn-primary">Dodaj</button></div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{assets/bootstrap-select-1.13.9/dist/js/bootstrap-select.js}"></script>
</body>
</html>
