<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
	<header th:insert="fragments.html :: nav"></header>

	<div class="container">
		<div style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
			<div class="card">
				<div class="card-block" style="padding: 24px;">
					<form th:action="@{/home/director/ustawienia}"   method="post" >
						<fieldset>
							<center><h6>Zmiana hasła</h6></center>
							<br>
							<div class="form-group">
								<label for="password1">Stare haslo: </label>
								<input type="text" class="form-control" id="password1" name="password1"  placeholder="">
							</div>
							<div class="form-group">
								<label for="password2">Nowe haslo: </label>
								<input type="text" class="form-control" id="password2" name="password2"  placeholder="">
							</div>
							<div class="form-actions" ><button  type="submit"  style="float: right;" class="btn btn-primary">Zmień</button></div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
