<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<header th:insert="fragments.html :: nav"></header>


<table class="table table-bordered text-center">
    <tr class="bg-light-gray" >

        <th class="text-uppercase">Time</th>
        <th class="text-uppercase">Monday</th>
        <th class="text-uppercase">Tuesday</th>
        <th class="text-uppercase">Wednesday</th>
        <th class="text-uppercase">Thursday</th>
        <th class="text-uppercase">Friday</th>
        <th class="text-uppercase">Saturday</th>
    </tr>

    <th:block th:each="lesson : ${lessonGroupList}">
        <tr>
            <td> <span th:text="${lesson.lessonInterval.beginLesson}+'-'+${lesson.lessonInterval.endLesson}"></span>
            </td>
            <td>
                <h5 th:text="${lesson.subject.name}"></h5>
                <h6 th:text="${lesson.teacher.firstName}+' ' +${lesson.teacher.lastName}"></h6>
            </td>


        </tr>
    </th:block>



        <tr>
            <!--<td colspan="6" th:text="${lesson.lessonInterval.endLesson}"></td>-->
        </tr>

</table>



</body>
</html>
