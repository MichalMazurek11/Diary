<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- Fragment #1 : Headerfiles contains css and js references -->
<head th:fragment="headerfiles">
<meta charset="ISO-8859-1">
<title>Dziennik elektroniczny</title>
<link th:href="@{~/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{~/fontawesome/css/all.css}" rel="stylesheet">
</head>
<body>

	<!-- Fragment #2 : Navbar contains nav links -->
	<div th:fragment="nav">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
			<a class="navbar-brand" href="#" th:href="@{/home}">E-dziennik</a>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<!--<li class="nav-item"><a class="nav-link" href="#" th:href="@{/user/home}"><i class="fa fa-home mr-2"></i>HOME</a></li>-->
					<li sec:authorize="hasRole('ROLE_USER')"><a class="nav-link" href="#" th:href="@{/home/oceny}">OCENY</a></li>
					<li sec:authorize="hasRole('ROLE_USER')"><a class="nav-link" href="#" th:href="@{/home/nieobecnosci}">NIEOBECNOSCI</a></li>
					<li sec:authorize="hasRole('ROLE_USER')"><a class="nav-link" href="#" th:href="@{/home/prace_domowe}">PRACE DOMOWE</a></li>
					<li sec:authorize="hasRole('ROLE_USER')"><a class="nav-link" href="#" th:href="@{/home/ustawienia}">USTAWIENIA</a></li>
					<li sec:authorize="hasRole('ROLE_DIRECTOR')" class="nav-item"><a class="nav-link" href="#" th:href="@{/home/director}">ADMIN</a></li>
					<li sec:authorize="hasRole('ROLE_DIRECTOR')" class="nav-item"><a class="nav-link" href="#" th:href="@{/home/rejestracja_uzytkownikow}">REJESTRACJE</a></li>
				</ul>
				<ul class="nav my-auto mr-4">
					<li sec:authorize="isAuthenticated()" class="nav-item"><a href="#" class="text-info" th:href="@{/home/ustawienia}"><i class="fas fa-shopping-cart"></i> KONTO</a></li>
				</ul>
				<form class="form-inline my-2 my-lg-0" form-method="post"
					th:action="@{/logout}">
					<button sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>
					<button sec:authorize="isAnonymous()" th:href="@{~/login}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Login</button>
				</form>
			</div>
			</div>
		</nav>
	</div>

</body>
</html>
